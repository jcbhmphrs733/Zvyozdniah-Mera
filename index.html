<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>
</head>
<body>
    
    <canvas id="myCanvas"></canvas>
    <div>
        
        <div id="measurments">
            <h3>Measure</h3>
            <button onclick="removeAll()">Clear All</button>
            <button onclick="measureLine()">Line</button>
            <button onclick="measurePoint()">Point</button>
            <button onclick="finish()">Finish</button>
        </div>
        <div id="constructions">
            <h3>Construct</h3>
            <button onclick="constructIntersection()">intersection</button>
            <button onclick="constructCircle()">circle</button>
        </div>
        
    </div>
    
        <!-- imported script sources go here v -->
        <script src="js\primitives\coordinate.js"></script>
        <script src="js\primitives\line.js"></script>
        <script src="js\primitives\intersection.js"></script>
        <script src="js\math\graph.js"></script>
        <script src="js\graphEditor.js"></script>
        <script src="js\viewport.js"></script>
        <script src="js\primitives\reticle.js"></script>
        
        <script>
            
            myCanvas.width = 0.85 * screen.width;
            myCanvas.height = 0.65 * screen.height;
            
            const ctx = myCanvas.getContext('2d');
            
            const a = new Coor(0,0)
            const b = new Coor(3,-5)
            const c = new Coor(5,0)
            const d = new Coor(-2,-5)

            const ab = new LineSegment(a,b)
            const cd = new LineSegment(c,d)

            const e = new Intersection(ab, cd)

            const graph = new Graph();
            const viewport = new Viewport(myCanvas);
            const graphEditor = new GraphEditor(viewport, graph);

            animate();

            function animate() {
                requestAnimationFrame(animate);
                graphEditor.display();
                
            }
            function update() {
                ctx.clearRect(0,0, myCanvas.width, myCanvas.height);
            }
            function removeAll() {
                graph.dispose();
                update();
            }
            function measurePoint() {
                graphEditor.measuring = true;
                graphEditor.geometry = 'point';
            }
            function measureLine() {
                graphEditor.measuring = true;
                graphEditor.geometry = 'line';
            }
            function finish() {
                graphEditor.measuring = false;
            }






           
        </script>


</body>
</html>
